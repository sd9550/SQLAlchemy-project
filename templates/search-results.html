<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h3>Search returned {{ results }} results.</h3>
  <div id="game-content">
    {% for item in data: %}
      <p class="white">{{ item['title'] }}</p>
      <a href="{{ url_for('search', title=item['title'], img=item['sample_cover']['image']) }}">
          <img src="{{ item['sample_cover']['image'] }}" width="100" alt="" /></a>
    {% endfor %}
  </div>

</body>
</html>
